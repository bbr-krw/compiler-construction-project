name: CI

on:
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v16

      - name: Cache Nix store
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-${{ runner.os }}-${{ hashFiles('flake.nix', 'flake.lock') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-

      - name: Configure
        run: nix develop --command cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: nix develop --command cmake --build build --parallel $(nproc)

      - name: Format check
        run: nix develop --command cmake --build build --target format-check

      - name: Test
        run: nix develop --command ctest --test-dir build --output-on-failure --parallel $(nproc)
